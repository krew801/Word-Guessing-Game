<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>


    <div class="mainContent" style="text-align: center">
        <div class="container">
            <header>
                <h1>Guess the word!</h1>
                <br>
            </header>

            <h2>Current Word</h2>
            <div class="box2">Your word is: <span id="currentWord"></span></div>
            <br>
            <h2>Guesses Remaining</h2>
            <div class="box2" id="remainingGuesses"></div>
            <br>
            <h2>Letters Guessed</h2>
            <div class="box2" id="guessedLetters"></div>
            <br>
            <div class="box1">Wins: <span id="totalWins"></span></div>
            <br>
            <h6>*Wait a couple of seconds to let game pick a new word</h6>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>


</html>
